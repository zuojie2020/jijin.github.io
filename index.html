<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        $.ajax({
            //请求方式
            type : "GET",
            //请求地址
            url : "./data.json",
            //请求成功
            success : function(result) {
                alert(1)
                console.log(result);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                alert(2)
                console.log(e);
            }
        });
    </script>
</body>
</html>
